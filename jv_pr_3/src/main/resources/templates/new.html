<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:lang="${lang}">
    <meta charset="UTF-8">
    <title th:text="#{page.new.title}"></title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="section">
    <h1 th:text="#{page.new.title}"></h1>
    <div th:replace="fragments.html :: language-selector"></div>
</div>
<hr>
<form action="/new" method="post">
    <table class="mt-3">
        <tr>
            <th th:text="#{common.ticket.dayType}"></th>
            <td>
                <select name="dayType" id="dayType">
                    <option disabled selected value></option>
                    <option value="WEEKDAY" th:text="#{common.ticket.daytype.weekday}"></option>
                    <option value="WEEKEND" th:text="#{common.ticket.daytype.weekend}"></option>
                    <option value="ANY" th:text="#{common.ticket.daytype.any}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th th:text="#{common.ticket.timeType}"></th>
            <td>
                <select name="timeType" id="timeType">
                    <option disabled selected value></option>
                    <option value="MORNING" th:text="#{common.ticket.timetype.morning}"></option>
                    <option value="EVENING" th:text="#{common.ticket.timetype.evening}"></option>
                    <option value="ANY" th:text="#{common.ticket.timetype.any}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th th:text="#{common.ticket.maxdaysCount}"></th>
            <td>
                <select name="maxDaysCount" id="maxDaysCount">
                    <option disabled selected value></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="5">5</option>
                    <option value="0">Unlimited</option>
                </select>
            </td>
        </tr>
        <tr>
            <th th:text="#{common.ticket.maxentrancesCount}"></th>
            <td>
                <select name="maxEntrancesCount" id="maxEntrancesCount">
                    <option disabled selected value></option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="0">Unlimited</option>
                </select>
            </td>
        </tr>
    </table>

    <input type="submit" th:value="#{page.new.create}">
</form>
<div th:if="${id != null}" class="mt-3">
    <div>Created!</div>
    <table class="mt-3">
        <tr>
            <th>ID</th>
            <td th:text="${data.id}"></td>
        </tr>
        <tr>
            <th>Status</th>
            <td th:text="${data.active ? 'Active' : 'Inactive'}"></td>
        </tr>
        <tr>
            <th>Issued date</th>
            <td th:text="${data.issuedDate}"></td>
        </tr>
        <tr>
            <th>Valid from</th>
            <td th:text="${data.validFrom}"></td>
        </tr>
        <tr>
            <th>Valid till</th>
            <td th:text="${data.validTill}"></td>
        </tr>
        <tr>
            <th>Time type</th>
            <td th:text="${data.timeType}"></td>
        </tr>
        <tr>
            <th>Day type</th>
            <td th:text="${data.dayType}"></td>
        </tr>
        <tr>
            <th>Max entrances count</th>
            <td th:text="${data.maxEntrancesCount > 0 ? data.maxEntrancesCount : 'Unlimited'}"></td>
        </tr>
        <tr>
            <th>Max days count</th>
            <td th:text="${data.maxDaysCount > 0 ? data.maxDaysCount : 'Unlimited'}"></td>
        </tr>
    </table>
</div>
</body>
</html>
